<!-- Aqui va el formulario de creacion del nuevo item -->
<button type="text" (click)="showAdd()">Add</button>
<form [hidden]="hidden">
  Description:<br>
  <input type="text" name="Description">
  <br>
  Stock:<br>
  <input type="number" name="Stock" value="Stock">
  <br>
  Price:<br>
  <input type="number" name="Price" value="Price">
  <br>
  Image:<br>
  <input type="text" name="Image">
  <br>
  <button>Crear</button>
  <button (click)="noShowAdd()">Cancelar</button>
</form>
