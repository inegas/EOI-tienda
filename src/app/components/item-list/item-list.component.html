<img [routerLink]="[ '/order' ]" src="../../../assets/9240.png" alt="">

<ul *ngFor="let item of items">
  <app-item [item]="item" 
  (delete)="deleteItem($event)"
  (update)=" updateItem($event)"
  (edit)="editItem($event)"
  (add)="addCart($event, item)"></app-item>
</ul>
