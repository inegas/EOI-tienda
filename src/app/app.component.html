<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome {{ title }}!
  </h1>
</div>
<ul *ngFor="let item of myItem">
  <li>
    <h2>{{item.type}}</h2>
    <p>{{item.name | uppercase}}</p>
    <p>{{item.surname}}</p>
    <p>{{item.price | currency:'EUR'}}</p>
    <ng-container *ngIf="item.edad == 0; else elseTemplate">
      <p>No tiene edad</p>
    </ng-container>
    <ng-template #elseTemplate>
      <p>{{item.edad}}</p>
    </ng-template>
  </li>
</ul>
<pre>
  {{myItem | json}}
</pre>
<p>Hay tantos {{ totalItem() }}</p>
<router-outlet></router-outlet>
